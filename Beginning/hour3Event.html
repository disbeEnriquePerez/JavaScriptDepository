<html>
    <head>
        <title>Event Handler Example</title>
    </head>
    <body>
        <h1>Event Handler Example</h1>
        <p>
         <!-- <a> is defined as a link
              and onClick is the action event -->
          <a href = "http://www.jsworkshop.com/"
            onClick= "alert('Aha! An Event!');">
            Click this link</a>
            to test an event Handler.
        </p>
    </body>
</html>
