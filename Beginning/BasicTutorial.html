<!DOCTYPE HTML>
<html>
  <head>
    <title>JavaScript Tutorial </title>
    <script>
        function sayHello(who){
          document.write("Hi, " + who);
        }
    </script>
  </head>
  <body>
    <script>
        sayHello("bob");
        var a = 12;
        if(a < 10){
          alert(a);
        }else{
          alert("The condition was false")
        }
    </script>
  </body>
</html>
